<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>금산인삼축제</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        @keyframes view_on {
            0% { background: rgba(0,0,0,0.5); }
            50% { background: #ff6b95; }
            100% { background: rgba(0,0,0,0.5); }
        }
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; overflow-x: hidden; background: #fcf8f4; min-width: 320px; }
        #wrap { width: 70%; margin: 0 auto; }
        img { display: block; width: 100%; }
        .btn { position: fixed; right: 15%; bottom: 0; transform: translateX(60px); }
        .btn a { text-decoration: none; color: #fff; display: block; width: 60px; padding: 20px 0; text-align: center; }
        .btn a.view { background: rgba(0,0,0,0.5); font-size: 14px; animation: view_on 3s infinite; }
        .btn a.gotop { background: rgba(0,0,0,1); }
    </style>
</head>

<body>
    <a name="top"></a>
    <div id="wrap">
        <div class="btn"><a href="#top" class="gotop">↑</a></div>
        <img src="images/01. 금산인삼축제.jpg" alt="#">
        <img src="images/02. 금산인삼축제.jpg" alt="#">
        <img src="images/03. 금산인삼축제.jpg" alt="#">
        <img src="images/04. 금산인삼축제.jpg" alt="#">
    </div>
</body>
</html>
